<!DOCTYPE html>
<html>
  <head>
<title>Map App</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>
    <h3>Complete el formulario para agregar un lugar</h3>
    <div>
        <form id="form-id">
            <div class="form-group">
              <label for="descripcion">Descripcion</label>
              <input id="form" type="text" class="form-control" aria-describedby="emailHelp" placeholder="ej: AEROTERRA S.A.">
            </div>
            <div class="form-group">
              <label for="direccion">Direccion</label>
              <input type="text" class="form-control" placeholder="ej: Av. Eduardo Madero 1020, C1001 CABA">
            </div>
            <div class="form-group">
                <label for="telefono">Numero telefonico</label>
                <input type="number" class="form-control" placeholder="ej: 54 9 11 5272 0900">
              </div>
              <div class="form-group">
                <label for="coordenadas">Coordenadas</label>
                <input type="number" class="form-control" placeholder="ej: -34.595986,-58.3724715">
              </div>
            <button type="button" class="btn btn-primary" onclick="submitt()">Submit</button>
          </form>

    </div>
    <script type="text/javascript" src="script2.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>

<head>
    <title>Map App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <h3>Complete el formulario para agregar un lugar</h3>
    <form id="form-id">
        <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <input id="form" type="text" class="form-control" aria-describedby="emailHelp"
                placeholder="ej: AEROTERRA S.A.">
        </div>
        <div class="form-group">
            <label for="direccion">Direccion</label>
            <input type="text" class="form-control" placeholder="ej: Av. Eduardo Madero 1020, C1001 CABA">
        </div>
        <div class="form-group">
            <label for="telefono">Numero telefonico</label>
            <input type="number" class="form-control" placeholder="ej: 54 9 11 5272 0900">
        </div>
        <div class="form-group">
            <label for="latitud">Latitud</label>
            <input type="number" class="form-control" min="-90" max="90" placeholder="ej: -34.595986, -58.3724715">
        </div>
        <div class="form-group">
            <label for="longitud">Longitud</label>
            <input type="number" class="form-control" min="-180" max="180" placeholder="ej: -34.595986,-58.3724715">
        </div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                            <script async defer
                            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHILt_WwIkqYXEylcr2kX-dMp9fUCnc1I&callback=initMap">
                            </script>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
